<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error - Something Went Wrong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f8f8f8;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 60px 20px;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: inline-block;
            padding: 40px 30px;
            max-width: 400px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 16px;
            color: #d32f2f;
        }
        p {
            margin-bottom: 24px;
        }
        a {
            color: #1976d2;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error</h1>
        <p>Sorry, something went wrong.<br>Please try again later.</p>
        <a href="/">Return to Home</a>
    </div>
</body>
</html>
